<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img  id='desktop-bg'src="pattern-background-desktop.svg" alt="background">
    </header>
    <main>
        <img  id='hero-img'src="illustration-hero.svg" alt="Hero img">
        <div id="card-info-container">
        <h1>Order Summary</h1>
        <p id="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="music-container">
            <img  id='music-icon'src="icon-music.svg" alt="music icon">
            <div id="plan-container">
                <h2>Annual Plan</h2>
                <p id="plan-text">$59.99/year</p>
            </div>
            <a id='change'href="#">Change</a>
        </div>
        <button id="submit">Proceed to Payment</button>
        <p id="cancel">Cancel Order</p>
        </div>
    </main>
    
    
</body>
</html>
